    <h1>An object is a collection of properties, and a property is an association between a 
        name (or key) and a value.</h1>
    <script>
        const person = {
  name: "ayush", // property name may be an identifier
  address: "ktm", // or a number
  age:20
};
console.log("the person name is:"+person.name)
console.log("the person address is:"+person.address)
console.log("the person age is:"+person.age)

    </script>
